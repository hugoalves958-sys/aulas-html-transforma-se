<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formatação</title>
    </head>
    <body style="background-color: blue;">
        <h1>Exemplo 1</h1>
        <p><b>Texto em Bold</b></p>
        <P><i> em Itálico</i></P>
        <p>Texto em <sub>Em baixo </sub> e <sup>Em cima</sup></p>
        <p><strong> Texto importante</strong></p>
        <p><em>Texto enfatizado</em></p>
        <p><mark style="background-color: brown;">Texto marcado</mark></p>
        <p><small>Texto menor</small></p>
        <p><del>Texto excluido</del></p>
        <p><ins>Texto inserido</ins></p>
        <p><code>Texto parecendo código</code></p>
    </body>
</html>
